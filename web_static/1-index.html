<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Header and Footer Example</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #FF0000;
      height: 70px;
      width: 100%;
    }

    footer {
      background-color: #00FF00;
      height: 60px;
      width: 100%;
      position: fixed;
      bottom: 0;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    footer span {
      color: white;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <!-- Header -->
  <header>
    <!-- Header content goes here -->
  </header>

  <!-- Page content goes here -->

  <!-- Footer -->
  <footer>
    <span>Best School Center</span>
  </footer>

</body>

</html>
